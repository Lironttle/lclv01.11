<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="gearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b1a1a"/>
      <stop offset="100%" stop-color="#5a0303"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#730404"/>
      <stop offset="100%" stop-color="#4a0202"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Outer gear shape -->
  <path d="
    M 100 12
    L 112 12 L 116 30 L 124 28
    L 138 16 L 148 22 L 142 40 L 149 45
    L 166 38 L 173 49 L 158 60 L 163 68
    L 182 68 L 185 80 L 168 84 L 170 92
    L 188 100 L 188 112 L 170 108 L 170 116
    L 185 124 L 182 136 L 163 132 L 158 140
    L 173 151 L 166 162 L 149 155 L 142 160
    L 148 178 L 138 184 L 124 172 L 116 170
    L 112 188 L 100 188
    L 88 188 L 84 170 L 76 172
    L 62 184 L 52 178 L 58 160 L 51 155
    L 34 162 L 27 151 L 42 140 L 37 132
    L 18 136 L 15 124 L 30 116 L 30 108
    L 12 112 L 12 100 L 30 92 L 30 84
    L 15 80 L 18 68 L 37 68 L 42 60
    L 27 49 L 34 38 L 51 45 L 58 40
    L 52 22 L 62 16 L 76 28 L 84 30
    L 88 12 Z
  " fill="url(#gearGrad)" filter="url(#shadow)"/>

  <!-- Inner circle (gear body) -->
  <circle cx="100" cy="100" r="58" fill="url(#innerGrad)"/>

  <!-- Center hub -->
  <circle cx="100" cy="100" r="18" fill="#2a0101" stroke="#8b1a1a" stroke-width="2"/>

  <!-- Circuit traces - horizontal -->
  <line x1="60" y1="82" x2="82" y2="82" stroke="#b91c1c" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="118" y1="82" x2="140" y2="82" stroke="#b91c1c" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="60" y1="118" x2="82" y2="118" stroke="#b91c1c" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="118" y1="118" x2="140" y2="118" stroke="#b91c1c" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>

  <!-- Circuit traces - vertical -->
  <line x1="82" y1="60" x2="82" y2="82" stroke="#b91c1c" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="118" y1="60" x2="118" y2="82" stroke="#b91c1c" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="82" y1="118" x2="82" y2="140" stroke="#b91c1c" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="118" y1="118" x2="118" y2="140" stroke="#b91c1c" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>

  <!-- Circuit traces - diagonal connectors -->
  <line x1="82" y1="82" x2="88" y2="88" stroke="#b91c1c" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="118" y1="82" x2="112" y2="88" stroke="#b91c1c" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="82" y1="118" x2="88" y2="112" stroke="#b91c1c" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="118" y1="118" x2="112" y2="112" stroke="#b91c1c" stroke-width="2" stroke-linecap="round" opacity="0.6"/>

  <!-- Circuit node dots - outer -->
  <circle cx="60" cy="82" r="3.5" fill="#dc2626" opacity="0.9"/>
  <circle cx="140" cy="82" r="3.5" fill="#dc2626" opacity="0.9"/>
  <circle cx="60" cy="118" r="3.5" fill="#dc2626" opacity="0.9"/>
  <circle cx="140" cy="118" r="3.5" fill="#dc2626" opacity="0.9"/>
  <circle cx="82" cy="60" r="3.5" fill="#dc2626" opacity="0.9"/>
  <circle cx="118" cy="60" r="3.5" fill="#dc2626" opacity="0.9"/>
  <circle cx="82" cy="140" r="3.5" fill="#dc2626" opacity="0.9"/>
  <circle cx="118" cy="140" r="3.5" fill="#dc2626" opacity="0.9"/>

  <!-- Circuit node dots - inner junction points -->
  <circle cx="82" cy="82" r="4" fill="#ef4444" opacity="0.9"/>
  <circle cx="118" cy="82" r="4" fill="#ef4444" opacity="0.9"/>
  <circle cx="82" cy="118" r="4" fill="#ef4444" opacity="0.9"/>
  <circle cx="118" cy="118" r="4" fill="#ef4444" opacity="0.9"/>

  <!-- Center dot -->
  <circle cx="100" cy="100" r="5" fill="#dc2626"/>
</svg>
